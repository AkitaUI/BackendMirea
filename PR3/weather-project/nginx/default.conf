server {
    listen 80;
    server_name _;

    # корневая директория для статики
    root /srv/www_static;
    index index.html;

    # логирование можно отключить для статических файлов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # -----------------------------------------
    # Отдача статических файлов напрямую
    # -----------------------------------------
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }

    # отдельный алиас для /static/
    location /static/ {
        alias /srv/www_static/;
        try_files $uri $uri/ =404;
        access_log off;
        expires 7d;
    }

    # -----------------------------------------
    # Главная логика: отдаём index.html или проксируем на Apache
    # -----------------------------------------
    location / {
        try_files $uri $uri/ @backend;
    }

    location @backend {
        proxy_pass http://web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # отключаем кеширование и буферизацию
        proxy_buffering off;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_ignore_client_abort on;
        proxy_read_timeout 90;
    }
}
